<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Covid-Center</title>
  <meta name="description" content="PA1450"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron text-center bg-dark text-white">
    <h1>Covid Center</h1>
    <p>Track covid data from all around the world!</p>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <h2>Post your raw GitHub url</h2>
    </div>
  </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-1">
        <button type="submit" name="action" onclick="load_csv()" class="btn btn-primary btn-block bg-lg">Load</button>
      </div>
      <div class="form-group col-sm-8">
        <input type="text" class="form-control" id="File-Url" name="File-Url" placeholder="Raw Url">
      </div>
      <div class="col-sm-2"></div>
    </div>


    <div class="row">
      <div class="col-sm-2 jumbotron bg-dark text-white">
          <div class="row">
            <h2>Options</h2>
          </div>
          <div class="row">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="Filter-Country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter by country
              </button>
              <div class="dropdown-menu" id="FC-DROP" aria-labelledby="Filter-Country">
              </div>
            </div>
          </div>
      </div>
      <div class="col-sm-10">
        <img src="/plot">
      </div>
    </div>


<script>

  function load_csv()
  {
    var git_url = document.getElementById("File-Url").value;
    var path = "/extract/";
    $.post(path.concat(git_url), {},9)
  }
  var countryDropDown = document.getElementById("FC-DROP");
  for(let i = 0; i < 5; i++)
  {
    var dropItem = document.createElement("a");
    dropItem.className = "dropdown-item";
    dropItem.innerHTML = i;
    countryDropDown.appendChild(dropItem);
  }
</script>

</html>
